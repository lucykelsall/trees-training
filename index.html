<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <title>Some good trees in Lammas Park</title>
		<link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <h1>Some good trees in Lammas Park</h1>
        <p>Submit your own favourite tree below:</p>
        <form action="/tree-submissions" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" />
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Submit your tree</button>
                </li>
            </ul>
        </form>
    </body>
</html>
