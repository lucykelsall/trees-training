<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Some good trees in Lammas Park</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<nav class="navbar">
			<ul class="navbar-list">
				<li class="navbar-section active"><a href="#home">Home</a></li>
				<li class="navbar-section"><a href="#walpole-park">Walpole Park</a></li>
				<li class="navbar-section"><a href="#canary-wharf">Canary Wharf</a></li>
			</ul>
		</nav>
		<h1>Some good trees in Lammas Park</h1>
		<p>
		<ul class="tree-list">
			<li>Dawn redwood</li>
			<li>Paul's Scarlet Hawthorn<img src="images\pauls-scarlet-hawthorn.JPG" alt="Paul's Scarlet Hawthorn"
					width="250rem"></li>
			<li>Black poplar</li>
			<li>Cedar of Lebanon</li>
		</ul>
		</p>
		<p>Submit your own favourite tree below:</p>
		<form action="/tree-submissions" method="post">
			<ul class="form-list">
				<li>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" />
				</li>
				<li>
					<label for="mail">Email:</label>
					<input type="email" id="mail" name="user_email" />
				</li>
				<li>
					<label for="msg">Message:</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>
				<li class="button">
					<button type="submit">Submit your tree</button>
				</li>
			</ul>
		</form>
	</body>

</html>
