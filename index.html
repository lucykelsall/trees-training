<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title class="title">Some good trees in Lammas Park</title>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body class="body">
		<nav class="navbar">
			<ul class="navbar-list">
				<li class="navbar-section active"><a href="#lammas-park">Lammas Park</a></li>
				<li class="navbar-section"><a href="#walpole-park">Walpole Park</a></li>
				<li class="navbar-section"><a href="#canary-wharf">Canary Wharf</a></li>
			</ul>
		</nav>
		<h1>Some good trees in Lammas Park</h1>
		<p>
		<ul class="tree-list">
			<li>Grey Poplar<img src="images\grey-poplar.JPG" alt="Grey Poplar"
				width="250rem"></li>
			<li>Paul's Scarlet Hawthorn<img src="images\pauls-scarlet-hawthorn.JPG" alt="Paul's Scarlet Hawthorn"
					width="250rem"></li>
			<li>Raywood Ash<img src="images\raywood-ash.JPG" alt="Raywood Ash"
				width="250rem"></li>
			<li>White Weeping Willow<img src="images\white-weeping-willow.JPG" alt="White Weeping Willow"
				width="250rem"></li>
			<li>Red Horse Chestnut<img src="images\red-horse-chestnut.JPG" alt="Red Horse Chestnut"
					width="250rem"></li>
		</ul>
		</p>
		<p>Submit your own favourite tree below:</p>
		<form class="form" action="/tree-submissions" method="post">
			<ul class="form-list">
				<li class="form-list-item">
					<label class="label" for="name">Name:</label>
					<input class="input-field" type="text" id="name" name="user_name" />
				</li>
				<li class="form-list-item">
					<label class="label" for="mail">Email:</label>
					<input class="input-field" type="email" id="mail" name="user_email" />
				</li>
				<li class="form-list-item">
					<label class="label" for="msg">Message:</label>
					<textarea class="input-field user-message" id="msg" name="user_message"></textarea>
				</li>
				<li class="form-list-button">
					<button class="submit-button" type="submit">Submit your tree</button>
				</li>
			</ul>
		</form>
	</body>

</html>
